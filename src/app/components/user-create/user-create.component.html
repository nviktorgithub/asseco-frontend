<div class="container">
  <div class="row">
    <div class="inner-main">
      <div class="panel-body">
        <h3>Create User</h3>
        <div [hidden]="submitted" style="width: 400px;">
          <form (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="address" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
            </div>

            <div class="form-group">
              <h3>+ further variables ...</h3>
            </div>

            <div class="form-group">
              <label>Role</label><br/>
              <select [(ngModel)]="user.role" name="role" class="form-control">
                <option value="ADMIN" selected>ADMIN</option>
                <option value="PUBLIC">PUBLIC</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Back to User List</button>
          </form>
        </div>

        <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newUser()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
