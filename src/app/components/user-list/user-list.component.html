<div class="container">
  <div class="row">
    <div class="inner-main">
      <div class="panel-body">
        <button (click)="createUser()" class="btn btn-info">Add user</button>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>
              <button (click)="userDetails(user.id)" class="btn btn-info">Details</button>
              <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
